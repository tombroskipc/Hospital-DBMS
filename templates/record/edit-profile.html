{% extends "base.html" %}

{% block head%}
<title>{{ record[1] }}</title>
<link rel="stylesheet" href="../../static/style-edit-profile.css">
{%endblock%}

{% block body %}
<div class="container">
    <div class="main-body">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="{% if record[2]=='M'%} https://bootdey.com/img/Content/avatar/avatar7.png {% else %} https://bootdey.com/img/Content/avatar/avatar8.png {% endif %}" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                            <div class="mt-3">
                                <h4>{{ record[1] }}</h4>
                                <p class="text-secondary mb-1">Sex: {{ record[2] }}</p>
                                <p class="text-muted font-size-sm">Age: {{ record[4] }}</p>
                            </div>
                        </div>
                        <hr class="my-4">
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                        <form method="POST" action="{{ url_for('record.edit_profile_post', ssn=record[0]) }}">
                        <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input name='name' type="text" class="form-control" placeholder="Enter your new name" value="{{ record[1] }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input name=email type="email" class="form-control" placeholder="Enter new email" value="{{ record[7] }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input name="phone" type="number" placeholder="Enter new phone number" class="form-control" value="{{ record[6] }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">DOB</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input name="DOB" placeholder="yyyy-mm-dd" type="text" class="form-control" value="{{ record[3] }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input name="address" type="text" class="form-control" placeholder="New address" value="{{ record[5] }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Start date</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input name="start_date" type="text" class="form-control" placeholder="yyyy-mm-dd" value="{{ record[9] }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">End date</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input name="end_date" type="text" class="form-control" placeholder="yyyy-mm-dd" value="{{ record[10] }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9 text-secondary">
                                <input name="save_changes" type="submit" class="btn btn-primary px-4" value="Save Changes">
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
